{% extends "registration/base_login.html" %}

{% load bootstrap3 %}
{% block cabecalho %}
<link href="{{ STATIC_URL }}css/kicash.css" rel="stylesheet">
{% endblock %}

{% block corpo %}
<div class="container">
  <div class="row">
    <h4 class="header green lighter bigger">
      <i class="icon-lock blue"></i>
      Alterar senha
    </h4>
    <div class="space-6"></div>
    <p class="text-success">Senha alterada com sucesso!</p>
    <div class="toolbar center" data-toggle="collapse">
      <a href="{% url 'login' %}" class="back-to-login-link">
        <i class="icon-arrow-left"></i>
        Voltar para tela de login
      </a>
    </div>
  </div><!-- /widget-body -->
</div>
{% endblock %}
