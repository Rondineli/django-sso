{% extends "registration/base_login.html" %}
{% load bootstrap3 %}
{% block cabecalho %}
  <link href="{{ STATIC_URL }}css/kicash.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}css/login.css" rel="stylesheet">
{% endblock %}
{% load cache %}
{% block corpo %}
<div class="row">
  <div class="container" id="formContainer">
    <form method="POST" class="form-signin" id="login" role="form">
      <a href="/password_reset/" id="flipToRecover" class="flipLink">
        <div id="triangle-topright"></div>
      </a>
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
            Usu√°rio/Senha podem estar incorretos.
        </div>
      {% endif %}
      {% bootstrap_messages %}
      <div align="center">
        <img src="{{ STATIC_URL }}logo.png" />
      </div>
      <h3 class="form-signin-heading">Efetue seu login</h3>
      <fieldset>
        <input type="text" class="form-control" name="username" placeholder="username">
        <input type="password" name="password" class="form-control" placeholder="pass">
        <button class="btn btn-default" id="submit" type="submit">Login</button>
      </fieldset>
    </form>
  </div>
</div>
<!--</div>-->
{% endblock %}
